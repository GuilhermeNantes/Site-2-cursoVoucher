<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== CSS ========= -->

    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <!-- ====== boxicones ======= -->
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Site de vendas | Tema Desconhecido</title>

</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/assets/images/bolsonminion.jpg" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Guilherme Dev</span>
                    <span class="profissao">Vendedor</span>
                </div>
            </div>

            <i class='bx bxs-chevron-right toggle'></i>
        
            <div class="menu-bar">
                <nav class="menu">
                    <li class="search-box">
                        <a href="#" aria-label="Pesquisar">
                            <i class='bx bx-search icons' ></i>
                            <input type="search" placeholder="Search ..." aria-label="Pesquisar...">
                        </a>
                    </li>
                    <ul class="menu-links">
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-home icons'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-bar-chart-alt-2 icons'></i>
                                <span class="text nav-text">Revenue</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-bell icons'></i>
                                <span class="text nav-text">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-pie-chart-alt-2 icons'></i>
                                <span class="text nav-text">Analytics</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-heart icons' ></i>
                                <span class="text nav-text">Likes</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-wallet icons'></i>
                                <span class="text nav-text">Wallets</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="buttons-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icons'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="mode-sun">
                            <i class='bx bx-moon icons moon'></i> 
                            <i class='bx bx-sun icons sun'></i>
                        </div>
                        <span class="mode-text text">Modo Escuro</span>

                        <div class="toggles-switch">
                            <span class="switch"></span>
                        </div>

                    </li>
                </div>
            </div>
        </header>
    </nav>

    <!-- ====== Java Script ====== -->
    
    <script src="/assets/js/script.js"></script>

</body>
</html>
