<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== CSS ========= -->

    <link rel="stylesheet" href="/asstes/css/styles.css">
    
    <!-- ====== boxicones ======= -->
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>side de vendas| sla o tema</title>

</head>
<body>
    <div class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://img.elo7.com.br/product/zoom/45A7149/caneca-meme-bolsotse-bolsonaro-comunista-canecas-engracadas.jpg" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Guilherme Dev</span>
                    <span class="profisson">Vendedor</span>
                </div>
            </div>

            <i class='bx bxs-chevron-right toggle'></i>
        
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <a href="#">
                            <i class='bx bx-search icons' ></i>
                            <input type="search" placeholder="Search ...">
                        </a>
                    </li>
                    <ul class="menu-links">
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-home icons'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-bar-chart-alt-2 icons'></i>
                                <span class="text nav-text">Revenue</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-bell icons'></i>
                                <span class="text nav-text">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-pie-chart-alt-2 icons'></i>
                                <span class="text nav-text">Analytics</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-heart icons' ></i>
                                <span class="text nav-text">Likes</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-wallet icons'></i>
                                <span class="text nav-text">Wallsets</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="buttons-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icons'></i>
                            <span class="text nav-text">Legout</span>
                        </a>
                    </li>

                    <div class="mode">
                        <li class="mode-sun">
                            <i class='bx bx-moon icons'></i> 
                            <i class='bx bx-sun icons'></i>
                        </li>
                        <span class="mode-text text">darkmode</span>

                        <div class="toggles-switch">
                            <span class="switch"></span>
                        </div>

                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
